<div class="container">
    <mat-card id="mainCard" class="mat-elevation-z8">

        <mat-card-header>
            <mat-card-title>REGISTRO</mat-card-title>
            <mat-card-subtitle>Complete los campos</mat-card-subtitle>
        </mat-card-header>

        <div class="container">

            <mat-card-content>
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Pedro" formControlName="name">
                    </mat-form-field>

                    <div class="error"
                        *ngIf="formulario.get('name')?.hasError('required') && formulario.get('name')?.touched">
                        <p style="color:red">El campo es requerido.</p>
                    </div>
                    <div class="error"
                        *ngIf="formulario.get('name')?.hasError('pattern') && formulario.get('name')?.touched">
                        <p style="color:red">El campo debe contener solo letras.</p>
                    </div>

                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Gonzales" formControlName="lastname">
                    </mat-form-field>

                    <div class="error"
                        *ngIf="formulario.get('lastname')?.hasError('required') && formulario.get('lastname')?.touched">
                        <p style="color:red">El campo es requerido.</p>
                    </div>
                    <div class="error"
                        *ngIf="formulario.get('lastname')?.hasError('pattern') && formulario.get('lastname')?.touched">
                        <p style="color:red">El campo debe contener solo letras.</p>
                    </div>
                    <br>

                    <mat-form-field appearance="outline">
                        <mat-label>Documento</mat-label>
                        <input type="number" matInput formControlName="document">
                    </mat-form-field>


                    <div class="error"
                        *ngIf="formulario.get('document')?.hasError('required') && formulario.get('document')?.touched">
                        <p style="color:red">El campo es requerido.</p>
                    </div>
                    <br>

                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento"
                            formControlName="birthdate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>


                    <div class="error"
                        *ngIf="formulario.get('birthdate')?.hasError('required') && formulario.get('birthdate')?.touched">
                        <p style="color:red">El campo es requerido.</p>
                    </div>


                    <div style="margin-bottom: 1rem;">
                        <button mat-raised-button id="formButton">Enviar </button>
                    </div>
                </form>
            </mat-card-content>

        </div>

    </mat-card>
</div>
