<div>
  <h1 class="titulo">Editar Perfil</h1>
</div>
  <div class="container">
    <form>
      <div class="divPadre">
      
        <div class="divHijo1">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput> 
          </mat-form-field>
        <br>
          <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput> 
          </mat-form-field>
        <br>
          <mat-form-field appearance="fill">
            <mat-label>DNI</mat-label>
            <input type="text" matInput> 
          </mat-form-field>
        <br>
          <mat-form-field appearance="fill">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input type="date" matInput> 
          </mat-form-field>
         </div>
          
        <div class="divHijo2">
          <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <input type="text" matInput> 
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Telefono</mat-label>
            <input type="text" matInput> 
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput> 
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Foto de Perfil</mat-label>
            <input matInput>
            <input (change)="captureFile($event)" type="file"> 
          </mat-form-field>
          <div *ngIf="preview">
              <img width="100px" [src]="preview" alt="">
          </div>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>CV</mat-label>
            <input matInput>
            <input (change)="captureFile($event)" type="file"> 
          </mat-form-field>
        </div>
      </div>
        
        <div class="botones">
          <button class="botonGuardar" mat-raised-button color="primary">Guardar</button>
          <button mat-raised-button color="warn">Volver</button>
        </div>
      </form>
    </div>
