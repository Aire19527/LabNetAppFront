<div>
  <h1 class="titulo">{{titulo}} Perfil</h1>
</div>
<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="editarPerfil()">
    <div class="divPadre">
      <div style="margin-left: 10px;">
        <div style="width: 100px; height: 100px;">
          <img
          style="margin-top: 10px;"
            src="https://us.123rf.com/450wm/martialred/martialred1608/martialred160800018/61263271-cuenta-de-usuario-perfil-del-icono-del-c%C3%ADrculo-plana-para-aplicaciones-y-sitios-web.jpg?ver=6"
            alt=""
            width="100px">
        </div>
      </div>
      <div class="divHijo1">

        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input type="text" matInput formControlName="lastName">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>DNI</mat-label>
          <input type="text" matInput formControlName="dni">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input type="date" matInput formControlName="fechaNacimiento">
        </mat-form-field>

        <div *ngIf="!modify" class="container">
          <button mat-raised-button>Descargar CV</button>
        </div>
      </div>

      <div class="divHijo2">
        <mat-form-field appearance="fill">
          <mat-label>Descripci√≥n</mat-label>
          <input type="text" matInput formControlName="description">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Telefono</mat-label>
          <input type="text" matInput formControlName="phone">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>

        <br>
        <mat-form-field appearance="fill">
          <mat-label>Trabajos</mat-label>
          <table>
            <tr *ngFor="let item of listaProfileEducation">
              <td>
                {{item.company}}
              </td>
              <td>
                {{item.role}}
              </td>
            </tr>
          </table>
        </mat-form-field>
        <br>

        <div class="container" *ngIf="modify">
          <div style="text-align: center;">
            <mat-label>Foto de Perfil</mat-label>
            <br>
            <button style="margin-top: 10px;" type="button" mat-raised-button (click)="fileInput.click()">Subir
              imagen</button>
            <input hidden (change)="captureImg($event)" #fileInput type="file" formControlName="photoProfile">

          </div>
        </div>
        <div style="margin: 5px 0px 0px 50px;" *ngIf="previewImg">
          <div style="width: 100px; height: 100px; background-color: black;">
            <img width="100px" [src]="previewImg" alt="">
          </div>
        </div>

        <br>
        <div class="container" *ngIf="modify">
          <div style="text-align: center;">
            <mat-label>CV</mat-label>
            <br>
            <button style="margin-top: 10px;" type="button" mat-raised-button (click)="fileInput.click()">
              Subir CV</button>
            <input hidden (change)="captureFile($event)" #fileInput type="file" formControlName="cv">

          </div>
          <div style="margin-top: 35px; margin-left: 5px;" *ngIf="previewDoc">
            <label>{{previewName}}</label>
          </div>
        </div>
      </div>
    </div>

    <div class="botones">
      <button *ngIf="modify" class="botonGuardar" mat-raised-button color="primary">Guardar</button>
      <button mat-raised-button color="warn">Volver</button>
    </div>
  </form>
</div>
