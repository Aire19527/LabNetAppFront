<h2 class="titulo_modal" mat-dialog-title>Agregar Skill</h2>
<div mat-dialog-content style="width: 450px;">
     <form [formGroup]="formSkill">
        <mat-grid-list cols="1" rowHeight="150px">
            <mat-grid-tile>
                <div rowHeight="">
                    <mat-form-field appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <input formControlName="description" matInput
                            placeholder="ingrese la skill" autocomplete="off" minlength="" maxlength="15" required />
                    </mat-form-field>
                    <mat-error
                        *ngIf="formSkill.get('description')?.touched && formSkill.get('description')?.errors?.['required'] ">
                        <span class="mensajesValidaciones"><b>Campo Descripcion requerido</b></span>
                    </mat-error>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>

<div mat-dialog-actions>
    <button [routerLink]="['../consult']" mat-raised-button style="font-size:1.2rem;width:150px;" color="warn" mat-dialog-close>Volver</button>
    <button mat-raised-button style="font-size:1.2rem;width:150px;" color="primary" [disabled]="formSkill.invalid"
        (click)="AddSkills()">Guardar

    </button>
</div>
