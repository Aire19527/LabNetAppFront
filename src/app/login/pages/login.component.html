<div class="row">

  <div class="container col m4 col s10 offset-s1 offset-m4  z-depth-3">
    <form [formGroup]="formLogin" (ngSubmit)="logUser()">

      <div class="row">

        <div class="col s12 center-align">
          <h1>Ingresar</h1>
        </div>

        <div class="col s6 offset-s3">
          <label>Usuario</label>

          <input class="input validate" formControlName="userName">
          <span class="helper-text error" *ngIf="formLogin.get('userName')?.hasError('required') 
          && formLogin.get('userName')?.touched">
            El Usuario <strong>es requerido</strong>
          </span>

          <span class="helper-text error"
            *ngIf="formLogin.get('userName')?.hasError('pattern') && formLogin.get('userName')?.touched">
            El Usuario <strong>debe ser valido</strong>
          </span>
        </div>

        <div class="col s6 offset-s3">
          <label>Password</label>

          <input class="input validate" formControlName="password" type="password">
          <span class="helper-text error"
            *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched">
            El password <strong>es requerido</strong>
          </span>

          <span class="helper-text error"
            *ngIf="formLogin.get('password')?.hasError('pattern') && formLogin.get('password')?.touched">
            El Password debe tener al menos 8 caracteres una mayuscula, una minuscula y un caracter especial
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col s12 center-align">
          <button class="waves-effect waves-light btn black" type="submit">Login</button>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <a href="" class="link">¿Olvidaste tu Contraseña?</a>
        </div>
      </div>

      <div class="row">
        <div class="col s6 offset-s3">
        </div>
      </div>
    </form>
  </div>
</div>
